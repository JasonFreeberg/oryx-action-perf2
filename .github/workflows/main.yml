name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Cloning repository 
      uses: actions/checkout@v1
    - name: Displaying environment variables
      run: |
        echo "HOME: $HOME"
        echo "GITHUB_WORKFLOW: $GITHUB_WORKFLOW"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
